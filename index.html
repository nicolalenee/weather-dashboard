<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a8a5155182.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <!--header-->
  <header class="d-flex text-white bg-primary justify-content-center">
    <h1>Weather Dashboard</h1>
  </header>

  <main class=" d-flex p-3">
    <!-- sidebar-->
    <div id="left" class="row sidebar-wrapper">

      <section id="sidebar" class=" col sidebar">
        
        <div class="search-wrapper border-bottom">
          <h2>Search for a City:</h2>
        <!--search entry-->
          <form id="search-form" class="d-flex flex-column form-group">
            <input name="searchterm" id="searchterm" type="text" autofocus="true" placeholder="San Diego" class="mb-3" />
            <button id ="submit-btn" type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>

        <!-- search history-->
        
        <div id="search-history" class="history d-flex flex-column">
          <h2>Search History</h2>
          <!--dynamically created search history buttons will appear here-->
        </div>
        
      </section>
    </div>
    <!-- generated area-->

    <div id="right" class="col-9 content-wrapper align-items-start">
      <section id="forecasts" class="forecast-wrapper d-flex flex-column ml-2">
        <!-- dynamically created information for today's forecast will appear here-->

        <!-- dynamically created information for the 5-day forecast will appear here-->

      </section>
    </div>

  </main>  

  <!--jquery cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- moment.js cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- project js-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
