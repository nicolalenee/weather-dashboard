<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a8a5155182.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <!--header-->
  <header class="d-flex text-white bg-primary justify-content-center">
    <h1>Weather Dashboard</h1>
  </header>

  <main class=" d-flex p-3">
    <!-- sidebar-->
    <section id="sidebar" class="sidebar">
      <h2>Search for a City:</h2>
      <!--search entry-->
      <div class="search-wrapper border-bottom">
        <form class="d-flex flex-column form-group">
          <input name="search" id="search" type="text" autofocus="true" placeholder="San Diego" class="mb-3" />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <!-- search history-->
      <div id="history" class="history">
        <!--dynamically created search history buttons will appear here-->
      </div>
      
    </section>
    <!-- generated area-->
    <section id="forecasts" class="forecast-wrapper">
      <article id="today" class="today">
        <!-- dynamically created information for today's forecast will appear here-->
      </article>

      <article id="five-day" class="five-day">
        <!-- dynamically created information for the 5-day forecast will appear here-->
      </article>

    </section>

  </main>  

  <!--jquery cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- moment.js cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- project js-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
